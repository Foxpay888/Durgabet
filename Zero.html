<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Durga Online | Loading...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000, #111);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
    }

    img {
      width: 130px;
      height: auto;
      margin-bottom: 30px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.05); opacity: 1; }
    }

    .loading-container {
      width: 80%;
      max-width: 400px;
      height: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, gold, orange, red);
      border-radius: 10px;
      transition: width 0.1s linear;
    }

    .loading-text {
      margin-top: 15px;
      font-size: 1.2rem;
      color: gold;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }
  </style>
</head>

<body>
  <img src="logo.png" alt="Durga Logo">
  
  <div class="loading-container">
    <div class="loading-bar" id="loading-bar"></div>
  </div>
  
  <div class="loading-text" id="loading-text">Loading 0%</div>

  <script>
    let progress = 0;
    const bar = document.getElementById("loading-bar");
    const text = document.getElementById("loading-text");

    // Increase loading from 0% to 100% in 4 seconds
    const interval = setInterval(() => {
      progress++;
      bar.style.width = progress + "%";
      text.textContent = "Loading " + progress + "%";
      if (progress >= 100) {
        clearInterval(interval);
        // Redirect to WhatsApp after full load
        window.location.href = "https://wa.me/919406587035?text=Hello%20Team%20Durga%20Online!";
      }
    }, 40); // 100 * 40ms = 4000ms (4 seconds)
  </script>
</body>
</html>
