    /* Popup Styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      z-index: 9999;
    }

    .popup.active {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: linear-gradient(135deg, #ffcc00, #ff8800);
      color: black;
      padding: 25px 20px;
      border-radius: 15px;
      width: 85%;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      text-align: center;
      animation: popIn 0.5s ease;
      position: relative;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .popup h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 16px;
      margin-bottom: 20px;
    }

      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .claim-btn:hover {
      transform: scale(1.08);
      background: #20bd5a;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 22px;
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
