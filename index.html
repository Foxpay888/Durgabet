<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download App</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#000;
}

/* Wrapper */
.wrapper{
    position:relative;
    width:100%;
    height:100vh;
    overflow:hidden;
}

/* Background screenshot */
.bg{
    position:absolute;
    inset:0;
    background:url("screenshot.jpg") center/cover no-repeat;
    filter:blur(2px) brightness(0.9);
    transform:scale(1.05);
}

/* Soft mask */
.mask{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.35);
}

/* Slide banner */
.banner{
    position:absolute;
    bottom:-100%;
    left:50%;
    transform:translateX(-50%);
    width:90%;
    max-width:420px;
    background:#111;
    border-radius:20px;
    padding:25px;
    text-align:center;
    z-index:2;
    animation:slideUp 1.2s ease forwards;
}

@keyframes slideUp{
    to{ bottom:15%; }
}

/* Button */
.download-btn{
    display:inline-block;
    background:#1dbf73;
    color:#fff;
    font-size:22px;
    padding:16px 40px;
    border-radius:50px;
    text-decoration:none;
    font-weight:bold;
    box-shadow:0 0 20px rgba(29,191,115,0.7);
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

.note{
    color:#ccc;
    font-size:14px;
    margin-top:12px;
}

/* Progress */
.progress{
    display:none;
    margin-top:18px;
    width:100%;
    background:#333;
    border-radius:20px;
    overflow:hidden;
}

.progress-bar{
    width:0%;
    height:12px;
    background:#1dbf73;
    animation:install 4s forwards;
}

@keyframes install{
    to{ width:100%; }
}

/* Desktop */
@media(min-width:768px){
    .banner{
        bottom:20%;
    }
}
</style>
</head>

<body>

<div class="wrapper">
    <div class="bg"></div>
    <div class="mask"></div>

    <div class="banner">
        <a href="#" class="download-btn" onclick="startDownload()">⬇ Download Now</a>
        <div class="note">Fast • Secure • Android Only</div>

        <div class="progress" id="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
</div>

<script>
function startDownload(){
    var isAndroid = /Android/i.test(navigator.userAgent);

    if(!isAndroid){
        alert("Please open this link on an Android device");
        return;
    }

    document.getElementById("progress").style.display="block";

    setTimeout(function(){
        window.location.href =
        "https://wa.me/919406587035?text=Hello%20I%20want%20to%20download%20the%20app";
    }, 4200);
}
</script>

</body>
</html>
