<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Durga Online | Connecting...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .popup {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid gold;
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      animation: popupZoom 1s ease-in-out;
    }

    @keyframes popupZoom {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .popup img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    .popup h2 {
      font-size: 1.5rem;
      color: gold;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 1rem;
      color: #ddd;
    }
  </style>

  <script>
    // ‚è≥ Redirect to second page (redirect.html)
    window.onload = function() {
      setTimeout(function() {
        window.location.href = "redirect.html";
      }, 1500);
    };
  </script>
</head>

<body>
  <div class="popup">
    <img src="logo.png" alt="Durga Logo">
    <h2>Connecting to WhatsApp...</h2>
    <p>Please wait a moment</p>
  </div>
</body>
</html>
